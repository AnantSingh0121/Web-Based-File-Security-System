<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure File Encryption System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body { background-color: #f8f9fa; }
    .card { border-radius: 15px; }
</style>
</head>
<body class="d-flex flex-column align-items-center justify-content-center py-5">

<div class="container">
    <div class="card p-4 shadow-sm mb-4">
        <h1 class="text-center mb-4">Secure File Encryption & Decryption</h1>
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card p-3 bg-light border-primary">
                    <h4 class="text-primary mb-3">Encrypt File</h4>
                    <form action="/encrypt" method="post" enctype="multipart/form-data">
                        <input type="file" name="file" required class="form-control mb-2">
                        <button type="submit" class="btn btn-primary w-100">Encrypt</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-3 bg-light border-success">
                    <h4 class="text-success mb-3">Decrypt File</h4>
                    <form action="/decrypt" method="post" enctype="multipart/form-data">
                        <input type="file" name="file" required class="form-control mb-2">
                        <button type="submit" class="btn btn-success w-100">Decrypt</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
